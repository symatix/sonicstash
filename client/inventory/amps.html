<template name="amps">
	<!-- modal -->
	<div id="notes-modal" class="modal fade" role="dialog">
	  <div class="modal-dialog">
	  	<div class="modal-content">
	        <p class="notes-dialog">{{notes}}</p>
	    </div>
	    </div>
	</div> <!-- /modal -->
	<div id="image-modal" class="modal fade" role="dialog">
	  <div class="modal-dialog">
	  	<img class="image-modal-src" src=""/>
	    </div>
	</div> <!-- /modal -->
	<div class="heading">
		<h2>Amplifiers</h2>
	</div>

	<div class="container container-sidebar-fix">
		<div class="row">
			{{#each amp}}
			<div class="col-xs-6 col-sm-3">
				<div class="panel panel-default">
				  <div class="panel-heading"><b>{{brand}}</b> {{model}}</div>
				  <div class="panel-body">
				  	<img class="imgThumb image-modal-trigger" src="{{data.image}}" data-toggle="modal" data-target="#image-modal"/>
				  	<br>
				    <b>Available:</b> {{available}}<br>
				    <b>Condition:</b> {{condition}}<br>
				    <b>Serial:</b> {{serial}}<br>
				    <b>Manual:</b> <a href="{{data.manual}}" download="Manual-{{brand}}-{{name}}.pdf">Download</a><br>
				    <div class="center">
					    <button type="button" class="btn btn-default btn-stretch btn-notes add-margin-top" id="{{_id}}" data-toggle="modal" data-target="#notes-modal">Notes</button>
						<button class="btn btn-success btn-stretch add-margin-top btn-edit-js">Edit</button>
						<button class="btn btn-danger btn-stretch add-margin-top remove">Remove</button>
					</div>
				  </div>
				</div>
			</div>
			{{/each}}
		</div>
	</div>
</template>
